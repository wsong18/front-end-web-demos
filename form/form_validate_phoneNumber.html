<!DOCTYPE html>
<html lang="en">

<head>
     <title> Validation Example </title>
     <meta http-equiv="content-type"
              content="text/html;charset=utf-8" />
     <script>
            function validateMyForm(frm1)
            {
               if (frm1.phone.value.length != 10)
               {
                  alert("enter 10 digits");
                  frm1.phone.focus();
 		         frm1.phone.select();
		         return false;
                }
               else  if (parseInt(frm1.phone.value) != frm1.phone.value)
		      {
		         alert('Please enter a phone number, numbers only');
		         frm1.phone.focus();
		         frm1.phone.select();
		         return false;
               }

               return true;
             }

         </script>

</head>

<body>

  <form id="frm_ph" name="frm_ph" method = "post"
        action='https://cs.senecac.on.ca/~int222/cgi-bin/echo-c.cgi'
        onreset="alert('The form will be reset')"
        onsubmit="return validateMyForm(this)">

    <p> Phone Number: <input type="text" name="phone" value="0123456789" /> </p>

    <input type="submit" value="Submit"/>
    <input type="reset" value="Reset" />

</body>
</html>
