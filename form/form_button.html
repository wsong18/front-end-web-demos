<!DOCTYPE html>
<html lang="en">

<head>
         <title> HTML Forms - Buttons </title>

</head>


<body>

  <h3>HTML Forms - Buttons</h3>

  <form method="post" id = "example1"
    action='http://formpost.azurewebsites.net/home/test' >

  <h4> Please Input Your Answers to the Questions: </h4>

  <p > Course: <input type = "text" name ="courseName" size = "30" maxlength="50" value = "INT222" /> </p>

  <p>  Name: <input type="text"  name="MyName"   size="30" maxlength="50" /> </p>

  <p> Question: <input type="text"   name="Quest"    size="30"    maxlength="100"/ >  </p>

  <p>Favorite color: <input type="radio"  name="Color"   value="Red" checked = "checked"/> Red
                     <input type="radio"  name="Color"   value="Blue"/> No, blue!
  </p>

   <input type="submit" value="Answer These Questions" />

  <input type ="reset" value = "   Clear     " />

  <br />
  <p> test submit buttons: </p>

  <!-- the button will be assigned a value by system, such as "Submit Query" -->
  <input type="submit" />

  <input type="submit" value="use submit button value" />

  <!-- the named button will send name/value pair to the server -->
  <input type="submit" name="test1" value="name submit button" />

  <br />
  <p> test reset buttons: </p>

  <input type="reset" />
  <input type="reset" value="use Reset Button value" />

  <br /> <br />

  <p> test image button </p>
  <input type="image" src= "image-button.jpg" width = "90" height = "40" border = "0"/>

  <br />

  <p> test type= "button" </p>
  <input type="button" value="Press This Button"
    onclick="window.alert('using type =button....')" />

  <p> test button tag </p>

  <button type="submit" value ="submit"> submit </button>
  <button type="reset" value = "reset"> reset </button>

  <button type="button"  value="Click "
    onclick="window.alert('Event: click - Using Button for buttons')">
    Click here</button>

    <br><br>
  
  </form>

</html>
